<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My page</title>
    <link rel="stylesheet" href="	//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="index"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load our React component. -->
    <script src="App.js" type="text/babel"></script>
    <script type="text/babel">
        ReactDOM.render(<App />, document.querySelector('#index'))
    </script>
    <!--JQuery-->
    <script src="//code.jquery.com/jquery-3.7.1.js"></script>
    <script>window.jQuery || document.write('<script src="jquery-3.7.1.js"><\/script>')</script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
